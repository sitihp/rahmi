<!DOCTYPE html>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIPT PT.YSU</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.1.min.css">
	<link rel="stylesheet" href="demo/css/jqm-demos.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script type="text/javascript" charset="utf-8" src="cordova-2.6.0.js"></script>
	<script src="js/jquery.js"></script>
	<script src="demo/js/jquery.mobile.demos.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="javascript/login.js"></script>
</head>
<body style="background-color:#CCC;">
<div data-role="page" class="jqm-demos">

    <div data-role="header" class="jqm-header" data-position="fixed">
		<h1 class="jqm-logo"><a href="#">PT.YASIGA SARANA UTAMA</a></h1>
	</div><!-- /header -->
    
    <div data-role="content" class="jqm-content">
    
        	<div id="loading_panel" style="display:none;text-align:center;">
            	<b>Please Waiting...!</b>
                <br><br>
            	<div class="progress progress-striped active">
            		<div class="bar" style="width: 100%;"></div>
        		</div>
            </div>
            
            <div id="connection_failed" style="display:none;text-align:center;">
            	<b>Connection trouble. Try again</b>
                <br><br>
            	<a href="login.html" id="back" data-role="button" data-inline="true" data-icon="back" data-theme="b" data-ajax="false">Back To Login</a>
            </div>
        
            <div id="sukses" class="alert alert-success" style="display:none;text-align:center;">
             </div>
        
            <div id="wrong_password" style="display:none;">
                    <div class="alert alert-danger" style="text-align:center;">
                        <strong>Email and password not match. Try again...!</strong>
                    </div>
                <br>
                <div style="text-align:center;">
            	<a href="login.html" id="back" data-role="button" data-inline="true" data-icon="back" data-theme="b" data-ajax="false">Back To Login</a>
            	</div>
            </div>
            
    		<div id="formlogin">
            	 <form style="margin-top:-8px;">
                 <label for="username">Username :</label>
                 <input name="username" id="username" value="" type="text" placeholder="Username" autocomplete="off">
                 <label for="password">Password :</label>
                 <input name="password" id="password" value="" type="password" placeholder="Password" autocomplete="off">
                 <p>
                 	<a href="#" id="login" data-role="button" data-inline="true" data-icon="check" data-theme="b" data-ajax="false">Login</a>
                </p>
				</form>
            </div>
            
            
    </div><!-- /content -->
    
    <div id="loading" style="text-align:center;font-weight:bold;visibility:hidden;">Checking Data...!</div>
    
    
    
    
    

</div><!-- /page -->
</body>
</html>
