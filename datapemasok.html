<!DOCTYPE html>

<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SIPT PT.YSU</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.1.min.css">
	<link rel="stylesheet" href="demo/css/jqm-demos.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script type="text/javascript" charset="utf-8" src="cordova-2.6.0.js"></script>
	<script src="js/jquery.js"></script>
	<script src="demo/js/jquery.mobile.demos.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="javascript/datapemasok.js"></script>
</head>
<body>

<div id="PemasokListPage" data-role="page" class="jqm-demos">

    <div data-role="header" class="jqm-header" data-position="fixed">
		<h1 class="jqm-logo"><a href="#">PT.YASIGA SARANA UTAMA</h1>
        <a href="#" class="jqm-navmenu-link" data-icon="bars" data-iconpos="notext">Navigation</a>
	</div><!-- /header -->

    
    
    <div data-role="content">
    		
            <div id="loading_panel" style="display:none;text-align:center;">
            	<b>Please Waiting...!</b>
                <br><br>
            	<div class="progress progress-striped active">
            		<div class="bar" style="width: 100%;"></div>
        		</div>
            </div>
            
            <div id="conn_failed" style="display:none;text-align:center;color:#F00;">
            	<div class="alert alert-danger">
                	<strong>Connection Failed...! Please try again</strong>
            	</div>
                <br><br><br>
                <a href="index.html" data-role="button" data-inline="true" data-icon="check" data-theme="b" data-ajax="false">Back</a>
            </div>
              
              <div id="empty" class="alert alert-danger" style="display:none;">
                <strong>Data is empty</strong>
              </div>
            
            <div id="tampilData" style="display:none;">
            	<ul id="pemasokList" data-role="listview" data-filter="true" data-divider-theme="f">
          			<li data-role="list-divider" data-theme="a">List Pemasok</li>
         		</ul>
            </div>

    </div><!-- /content -->
    
    
    <div data-role="panel" class="jqm-nav-panel jqm-navmenu-panel" data-position="left" data-display="reveal" data-theme="c">
        <ul data-role="listview" data-theme="d" data-divider-theme="a" class="jqm-list">
            <li data-role="list-divider">Menu</li>
            <li><a href="datapemasok.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="css/menu/search.png" class="ui-li-icon ui-corner-none">Data Pemasok</a></li>
			<li><a href="addpemasok.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="css/menu/search.png" class="ui-li-icon ui-corner-none">Tambah Data Pemasok</a></li>
            <li><a href="index.html" data-ajax="false" data-rel="page" data-transition="slide" data-inline="true"><img src="css/menu/promo.png" class="ui-li-icon ui-corner-none">Logout</a></li>
           
        </ul>
	</div><!-- /panel -->
    
    

</div><!-- /page -->

</html>
